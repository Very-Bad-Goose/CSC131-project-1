                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li> -->
                        <!-- <li class="nav-item"><a class="nav-link" href="#!">Help</a></li> -->
                        <li class="nav-item dropdown">

                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <form class="d-flex">
                        <button id="cartBtn" class="btn btn-outline-dark" type="submit">

                        </button>

        <!-- Header-->
        <header class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center">
                    <h1 class="display-4 fw-bolder">Finalize Request</h1>
                    <p class="lead fw-normal mb-0">submit to send request for manager approval</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <!-- JQUERY STEP -->

                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example1" class="form-control" />
                              <label class="form-label" for="form6Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" id="form6Example2" class="form-control" />
                              <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                          </div>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example3" class="form-control" />
                          <label class="form-label" for="form6Example3">Field1</label>
                        </div>
                      
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="form6Example4" class="form-control" />
                          <label class="form-label" for="form6Example4">Field2</label>
                        </div>
                      
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="form6Example5" class="form-control" />
                          <label class="form-label" for="form6Example5">Email</label>
                        </div>
                      
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                          <input type="number" id="form6Example6" class="form-control" />
                          <label class="form-label" for="form6Example6">Quantity</label>
                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4">

            
                            <!-- <input type="dropdown" id="form6Example6" class="form-control" /> -->
                            <label class="form-label" for="form6Example6">Department</label>
                            <select name="cars" id="cars">
                                <option value="volvo">1</option>
                                <option value="saab">2</option>
                                <option value="mercedes">3</option>
                                <option value="audi">4</option>
                            </select>
                          </div>
                      
                        <!-- Message input -->
                        <div class="form-outline mb-4">
                          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                          <label class="form-label" for="form6Example7">Notes</label>
                        </div>
                    
                      
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Send Request</button>
                      </form>

                    
                </div>
            </div>
        </section>

        <footer class="py-5">
