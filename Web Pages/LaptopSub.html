<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VtsInventory.css" >
    <title>laptops</title>
</head>
<body>
    <div class="header-strip">
        <img src="https://raw.githubusercontent.com/Very-Bad-Goose/CSC131-project-1/main/Logos/VTS_White.png"
          alt="VTS Powered by Voyager logo">
      </div>
    <h1 class="inventory-heading">Docks</h1>
    <div class="inventory-container">
        <div class="inventory">
            <img src="https://github.com/Very-Bad-Goose/CSC131-project-1/blob/main/Inventory%20Images/Dell%20Precision%205560.png?raw=true" 
                alt="Dell Precision 5560" height="auto">
            <h4>Dell Precision 5560</h4>
            <div class="add-to-cart-section">
                <button class="add-to-cart-btn">Add to Cart</button>
                <input type="number" class="quantity-input" placeholder ="quantity" min="0">
            </div>
            
        </div>

        <div class="inventory">
            <img src="https://github.com/Very-Bad-Goose/CSC131-project-1/blob/main/Inventory%20Images/Dell%20Precision%207680.png?raw=true"
                 alt="Dell Precision 7860">
            <h4>Dell Precision 7860</h4>
            <div class="add-to-cart-section">
                <button class="add-to-cart-btn">Add to Cart</button>
                <input type="number" class="quantity-input" placeholder ="quantity" min="0">
            </div>   
        </div>
      
    </div>
   
</body>
</html>
