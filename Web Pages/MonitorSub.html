<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="VtsInventory.css" >
    <title>Monitors</title>
</head>
<body>
    <div class="header-strip">
        <img src="https://raw.githubusercontent.com/Very-Bad-Goose/CSC131-project-1/main/Logos/VTS_White.png"
          alt="VTS Powered by Voyager logo">
      </div>
    <h1 class="inventory-heading">Docks</h1>
    <div class="inventory-container">
        <div class="inventory">
            <img src="https://github.com/Very-Bad-Goose/CSC131-project-1/blob/main/Inventory%20Images/Dell%20U242H%2024%20Monitor.png?raw=true" 
                alt="Dell U242H 24Monitor">
            <h4>Dell U242H 24Monitor</h4>
            <div class="add-to-cart-section">
                <div class="button-container">
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="quantity-container">
                    <input type="number" class="quantity-input" placeholder ="quantity" min="0">
                </div>
            </div>
            
        </div>

        <div class="inventory">
            <img src="https://github.com/Very-Bad-Goose/CSC131-project-1/blob/main/Inventory%20Images/HP%20M34D%2034%20Curved%20Monitor.png?raw=true"
                 alt="HP M34D 34 Curved Monitor">
            <h4>HP M34D 34 Curved Monitor</h4>
            <div class="add-to-cart-section">
                <div class="button-container">
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="quantity-container">
                     <input type="number" class="quantity-input" placeholder ="quantity" min="0">
                </div>
               
            </div>   
        </div>
      
    </div>
   
</body>
</html>
